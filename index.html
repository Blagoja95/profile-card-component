<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mediaQuery.css">
</head>

<body>

  <section class="profile-card-section">
    <div class="profile-card-component">
      <div class="design-patern-part">
        <img src="./images/image-victor.jpg" alt="Victor's profile picture" class="profile-img">
      </div>
      <div class="social-info-part">
        <div class="info-center">
          <div class="name-age-part">
            <h1 class="name">
              Victor Crest
            </h1>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </div>
      </div>
      <!--  -->
      <div class="social-stats-part">
        <div class="followers-box">
          <h2 class="followers-value">
            80K
          </h2>
          <p class="followers-label">
            Followers
          </p>
        </div>

        <div class="likes-box">
          <h2 class="likes-value">
            803K
          </h2>
          <p class="likes-label">
            Likes
          </p>
        </div>

        <div class="photo-box">
          <h2 class="photo-value">
            1.4K
          </h2>
          <p class="photo-label">
            Photos
          </p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Boka</a>.
  </div>
  <img src="./images/bg-pattern-bottom.svg" alt="" class="background-img-bottom">
  <img src="./images/bg-pattern-top.svg" alt="" class="background-img-top">
</body>

</html>
